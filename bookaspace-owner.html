  <main class="form-container">
    <h2>Owner - Add Property</h2>
   
   <!-- Owner Property Form -->
<form id="ownerPropertyForm">
  <input type="text" id="address" name="address" placeholder="Address" required />
  <input type="text" id="neighborhood" name="neighborhood" placeholder="Neighborhood" />
  <input type="number" id="sqft" name="sqft" placeholder="Square Footage" />
  <label><input type="checkbox" id="garage" name="garage" /> Garage</label>
  <label><input type="checkbox" id="publicTransport" name="publicTransport" /> Accessible by Public Transport</label>
  <button type="submit">Add Property</button>
</form>

<!-- Owner Workspace Form -->
<form id="ownerWorkspaceForm">
  <select id="propertySelect" required></select>
  <label><input type="checkbox" id="meetingRoom" name="meetingRoom" /> Meeting Room</label>
  <label><input type="checkbox" id="privateOffice" name="privateOffice" /> Private Office</label>
  <label><input type="checkbox" id="openDesk" name="openDesk" /> Open Desk</label>
  <input type="number" id="seats" name="seats" placeholder="Seats" required />
  <label><input type="checkbox" id="smoking" name="smoking" /> Smoking Allowed</label>
  <select id="availability" name="availability" required>
    <option value="Available">Available</option>
    <option value="Unavailable">Unavailable</option>
  </select>
  <select id="term" name="term" required>
    <option value="d">Day</option>
    <option value="w">Week</option>
    <option value="m">Month</option>
  </select>
  <input type="number" step="0.01" id="price" name="price" placeholder="Price" required />
  <button type="submit">Add Workspace</button>
</form>


    <h2>Your Properties & Workspaces</h2>
    <div id="ownerListings"></div>
  </main>
